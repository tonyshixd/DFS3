	<script>
		var circle = $(".circle");
		var word = $(".word");

		var currentMousePos = { x: -1, y: -1 };
		    $(document).mousemove(function(event) 
		                          {
		//      console.log("bingo")
		      var screenWidth = $( document ).width();
		      var blahx = event.pageX;
		      var blahy = event.pageY;
		      var opacity = (screenWidth - blahx) / screenWidth;
		      $(".circle").css({
		        "opacity": opacity,
		        "left": blahx,
		        "top": blahy
		    });
		      $(".word").css({
		          "opacity": opacity,
		          "right": blahx,
		          "top": blahy
		    });
		      
		});
	</script>
	<style>
	.circle{
	  background: #000000;
	  width: 189px;
	  height: 189px;
	  border-radius: 50%;
	  position: absolute;
	}

	.word{
	  width: 320px;
	  height: 189px;
	  position: absolute;
	}
	</style>
</head>

<div class="circle"></div>
<div class="word"><p>word</p></div>
